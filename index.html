
<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">	
<script>
window.onload = function () {
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	zoomEnabled: true,
	theme: "light1",
	title:{
		text: "Price Growth of Household Amazon Goods due to COVID-19"
	},
	axisX: {
		title:"Price - April 2016",
		suffix: "$",
		minimum: 0,
		maximum: 61,
		gridThickness: 1
	},
	axisY:{
		title: "Price - April 2020",
		suffix: "$"
	},
	data: [{
		type: "bubble",
		toolTipContent: "<b>{name}</b><br/>2016 Price: {x}$ <br/> 2020 Price: {y}$<br/> Percent Increase: {z}%",
		dataPoints: [
			{ x: 22.97, y: 31.99 , z:39, name:"Quilted Northern 24 Supreme (90 Regular) Rolls Toilet Paper" },
			{ x: 16.99, y: 19.99, z:18, name:"Purell 8 oz Bottles (Pack of 3) " },
			{ x: 14.82, y: 19.99, z:36, name:"Dynarex SafeTouch Nitrile Exam Gloves" },
			
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="canvasjs.min.js"></script>
</body>
</html>
